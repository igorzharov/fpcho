<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход</title>

	<link rel="stylesheet" href="./css/main.min.css">

</head>

<body class="p-login">

<section class="s-main mt3">

	<div class="container container-sm">

		<div class="flex flex-center flex-between">

			<div class="flex-item">

				<div class="c-group-text">

					<a href="index.html" class="c-group-text__link c-group-text__link-light"><img src="./images/icons/arrow-left.svg" alt="icon"> Вернуться назад</a>

				</div>
				<!-- /.c-group-text -->

			</div>
			<!-- /.flex-item -->

			<div class="flex-item">

				<a class="logo logo-small" href="index.html"><img src="./images/logo.svg" alt="Логотип"></a>

			</div>
			<!-- /.flex-item -->

		</div>
		<!-- /.flex flex-50 -->

		<div class="c-card">

			<div class="c-group-text c-group-text-caption mb1">

				<div class="c-group-text__title h2">Создание пароля</div>

				<span class="c-group-text__text">Придумайте пароль и после этого вы сможете пользоваться личным кабинетом</span>

			</div>
			<!-- /.c-group-text -->

			<form action="#" class="c-form js--need-validation" novalidate>

				<div class="c-form-control c-form-control--input-icon c-form-control--input-icon--right">

					<div class="c-form-control__label">Пароль</div>

					<input class="c-form-control__input js--input-password" type="password" placeholder="Пароль" required maxlength="46">

					<div class="c-form-control__icon">

						<div class="toggle-icon js--password-toggle">
							<img class="toggle-icon__eye on" src="./images/icons/eye.svg" alt="icon">
							<img class="toggle-icon__eye-off off" src="./images/icons/eye-off.svg" alt="icon">
						</div>

					</div>

					<div class="c-form-control__notch"></div>

					<div class="c-form-control__caption c-form-control__caption--danger">Обязательное поле</div>

				</div>
				<!-- /.c-form-control -->

				<div class="c-form-control c-form-control--input-icon c-form-control--input-icon--right">

					<div class="c-form-control__label">Повторите пароль</div>

					<input class="c-form-control__input js--input-password" type="password" placeholder="Пароль" required maxlength="46">

					<div class="c-form-control__icon">

						<div class="toggle-icon js--password-toggle">
							<img class="toggle-icon__eye on" src="./images/icons/eye.svg" alt="icon">
							<img class="toggle-icon__eye-off off" src="./images/icons/eye-off.svg" alt="icon">
						</div>

					</div>

					<div class="c-form-control__notch"></div>

					<div class="c-form-control__caption c-form-control__caption--danger">Обязательное поле</div>

				</div>
				<!-- /.c-form-control -->

				<div class="c-form-control">

					<button class="button button-full button-primary">Войти</button>

				</div>
				<!-- /.c-form-control -->

			</form>
			<!-- /.c-form -->

		</div>
		<!-- /.c-card -->

	</div>
	<!-- /.container -->

</section>
<!-- /.s-main -->

<script src="./js/app.min.js"></script>

</body>

</html>
